apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'jetty'


repositories{
	mavenCentral();
}

war.baseName = "goods"
war.destinationDir = file("target");

dependencies {
    compile 'org.springframework:spring-webmvc:4.1.2.RELEASE'
}


jettyRun{
	contextPath = "goods"
	httpPort = 9999
}

jettyRunWar{
	contextPath = "goods"
	httpPort = 9999
}
