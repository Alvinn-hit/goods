<div class="col-xs-12">
    <button class="btn btn-info" ng-click="addNewInStock()">
        入库
    </button>
    <form role="form" class="form-inline pull-right">
        <div class="form-group">
            <!--各种查询条件-->
            <input
                    style="width: 150px;"
                    ng-model="tableParams.searchStr"
                    class="form-control"
                    placeholder="入库人"/>

            <button class="btn btn-info form-control" ng-click="search()">
                查询入库记录
            </button>
        </div>
    </form>
</div>

<div class="col-xs-12" style="height: 100%;padding-bottom:40px;margin-top:10px;">
    <table ng-table="stockInTableParams" class="table table-condensed table-bordered table-striped" style="border: 1px solid #eeeeee;">
        <tr ng-repeat="row in $data" ng-dblclick="openStockInDetail(row)" style="text-align: center;">
            <td data-title="'入库编号'">{{row.id}}</td>
            <td data-title="'供货单位'">{{row.ghdw}}</td>
            <td data-title="'入库人'">{{row.userName}}</td>
            <td data-title="'总金额'">{{row.cost}}</td>
            <td data-title="'操作'">
                <a class="" ng-click="openStockInDetail(row)">查看入库明细</a>
            </td>
        </tr>
        <tfoot ng-if="!$data || $data.length<1">
        <tr>
            <td colspan="5" style="text-align: center;"> 无数据 </td>
        </tr>
        </tfoot>
    </table>
</div>
