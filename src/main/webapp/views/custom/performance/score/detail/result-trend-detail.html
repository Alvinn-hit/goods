<div class="panel" style="height: 100%;">

    <div class="row" style="margin-left:1px;margin-right:1px;margin-bottom: 10px;">
        <div class="col-xs-2" style="margin-top:5px;">
            <sapn style="font-weight: bolder;">姓名:{{choosedStudent.name}}</sapn>
        </div>
        <div class="col-xs-10">
                <div class="col-xs-4">
                    <ui-select ng-model="analyseParams.showType" theme="bootstrap"
                               class="text-left" style="width:100%;">
                        <ui-select-match placeholder="选择显示类型">{{$select.selected}}
                        </ui-select-match>
                        <ui-select-choices repeat="showType in showTypeList">
                            <span ng-bind-html="showType"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="col-xs-6">
                    <ui-select multiple ng-model="analyseParams.examTypes" theme="bootstrap" close-on-select="false" title="选择考试类型" remove-selected="false"
                               class="text-left" style="width:100%;">
                        <ui-select-match placeholder="选择考试类型">{{$item}};</ui-select-match>
                        <ui-select-choices repeat="examType in examTypeList">
                            <div ng-bind-html="examType"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="col-xs-2 text-right">
                    <button class="btn btn-info pull-right" ng-click="startAnalyse()">查询</button>
                </div>

            </div>
        </div>
    </div>




</div>
