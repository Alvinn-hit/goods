<div class="panel" style="height: 100%;box-shadow: 0 0 1px;">
    <div style="overflow: auto;height: 100%;padding:15px 0px;">
        <table class="table table-bordered table-hover table-condensed editable-table table-min">
            <tr>
                <th style="text-align: center;">学科</th>
                <th style="text-align: center;">缺考人数</th>
                <th style="text-align: center;">缺考人</th>
            </tr>
            <tr ng-repeat="item in dataList">
                <td style="text-align: center;">{{item.courseName}}</td>
                <td style="text-align: center;">{{item.totalCount}}</td>
                <td style="text-align: center;">
                    <span ng-repeat="name in item.nameList"
                          style="padding: 4px;border-radius: 5px;box-shadow: inset 0 0 1px;margin-right: 5px;display: inline-flex;margin-bottom: 5px;align-items: center;font-size: 14px;color: #111b34;">
                        {{name}}
                    </span>
                </td>
            </tr>
        </table>
    </div>
</div>
