<div class="row" style="height: 100%;" ng-show="flag.show == 1">
    <div ng-class="showLeftWindow ? 'col-xs-4' : 'col-xs-3'" style="height: 100%;">
        <div class="panel" style="height: 100%;box-shadow: 0 0 1px;overflow:auto;">
            <div style="text-align: center;font-weight: bold;padding-top:15px;padding-bottom: 10px;">
                <span>共有{{obj.totalCount}}个学生参考</span>
            </div>
            <table ng-table="studentTableParams" show-filter="true"
                   class="table table-condensed table-bordered table-striped"
                   style="table-layout:fixed; border: 1px solid #eeeeee;">
                <tr ng-repeat="row in $data" style="text-align: center;">
                    <td data-title="'姓名'" filter="{name:'text'}">{{row.name}}</td>
                    <td data-title="'年级'" filter="{gradeName:'text'}">{{row.gradeName}}</td>
                    <td data-title="'班级'" filter="{className:'text'}">{{row.className}}</td>
                    <td data-title="'操作'" filter="">
                        <a class="" ng-click="addStudent(row)">分析</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div ng-class="showLeftWindow ? 'col-xs-8' : 'col-xs-9'" style="height: 100%;padding-left: 0px;">
        <div class="panel" style="height: 100%;box-shadow: 0 0 1px;">
            <div style="float:left;height: 40px;width: calc(100% - 100px);border:1px solid rgba(211,211,211,.58);border-radius: 5px;padding:5px;">
                <span data-ng-repeat="student in studentChooseList"
                      style="padding: 4px;border-radius: 5px;box-shadow: inset 0 0 1px;margin-right: 5px;display: inline-flex;margin-bottom: 5px;align-items: center;font-size: 14px;color: #111b34;">
                    {{student.name}}
                   <i class="fa fa-times" aria-hidden="true"
                      ng-click="deleteStudent(student)"></i>
                </span>
            </div>
            <button class="btn btn-info" style="display: inline-block;margin:5px;" ng-click="beginToAnalyse()">开始分析</button>
            <div style="overflow:auto;height: calc(100% - 50px);width: 100%;margin-top:20px;">
                <div id="chart" style="height: 500px; width: 850px;margin: auto;"></div>
            </div>
        </div>
    </div>
</div>
