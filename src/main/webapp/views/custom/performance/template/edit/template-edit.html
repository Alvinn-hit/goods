<div ng-controller="TemplateEditController as tree" class="container-fluid" style="height: 100%;overflow:hidden;">
    <div class="row">
        <div class="col-xs-6">
            <input type="text" ng-model="scoreTemplate.name" class="form-control" style="width:100%;"
                   placeholder="模板名称">
        </div>
        <div class="col-xs-4 pull-right">
            <button class="btn btn-info" ng-click="save()">
                保存
            </button>
            <button class="btn btn-danger" ng-click="closeThisDialog('cancel')">
                取消
            </button>
        </div>
    </div>
    <div class="row" style="margin-top:20px;">
        <div class="col-xs-5" style="height: 100%;padding-right: 0px;">
            <div class="panel panel-default" style="height: 100%;margin-bottom: 0px;overflow: auto;padding-top:10px;">
                <span ng-if="tree.doing_async">...loading...</span>
                <abn-tree tree-data="tree.my_data" tree-control="tree.my_tree" on-select="tree.my_tree_handler(branch)"
                          expand-level="2" initial-selection="Granny Smith"></abn-tree>
            </div>
        </div>

        <div class="col-xs-7" style="height: 100%;">
            <!--分数线设置-->
            <div ng-if="tree.label == '分数线设置'">
                <div class="col-xs-6">
                    用于设置各科目的满分线, 优秀线, 良好线, 及格线等!
                </div>
            </div>
            <div ng-repeat="course in courseList">
                <div class="col-xs-6 info-block">
                    <span class="label">满分:</span>

                    <div class="info-item">
                        <input type="number" min="0" max="150" ng-model="scoreTemplate.courseSettingMap.course.full"
                               placeholder="分数" class="form-control"/>
                    </div>
                </div>
                <div class="col-xs-6 info-block">
                    <span class="label">优秀线:</span>

                    <div class="info-item">
                        <input type="number" min="0" max="150" ng-model="scoreTemplate.courseSettingMap.course..best"
                               placeholder="分数" class="form-control"/>
                    </div>
                </div>
                <div class="col-xs-6 info-block">
                    <span class="label">良好线:</span>

                    <div class="info-item">
                        <input type="number" min="0" max="150" ng-model="scoreTemplate.courseSettingMap.course.good"
                               placeholder="分数" class="form-control"/>
                    </div>
                </div>
                <div class="col-xs-6 info-block">
                    <span class="label">及格线:</span>

                    <div class="info-item">
                        <input type="number" min="0" max="150" ng-model="scoreTemplate.courseSettingMap.course.qualified"
                               placeholder="分数" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
