<div ng-controller="TemplateRankEditController" class="container-fluid" style="height: 100%;overflow:hidden;">
    <div class="row">
        <div class="col-xs-12 info-block" style="margin-top:15px;">
            <span class="label">模板名称:</span>
            <input type="text" ng-model="scoreTemplate.name" class="form-control" style="width:100%;"
                   placeholder="模板名称">
        </div>
    </div>
    <div class="row" style="margin-top:20px;">
        <div ng-repeat="course in courseList" class="col-xs-12" style="height: 100%;">
            <div class="col-xs-12 info-block">
                <span class="label">{{course}}名次段:</span>
                <div class="info-item" style="width: 100%;">
                    <input type="text" ng-model="scoreTemplate.courseRankSettingMap[course]"
                           placeholder="名次列表, 格式:开始名次1-结束名次1 开始名次2-结束名次2, 以此类推, 以空格分割!" class="form-control"/>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 text-center">
        <button class="btn btn-info" ng-click="save()">保存</button>
        <button class="btn btn-danger" ng-click="closeThisDialog('cancel')">取消</button>
    </div>
</div>
