<div ng-controller="TemplateGapEditController" class="container-fluid" style="height: 100%;overflow:hidden;">
    <div class="row">
        <div class="col-xs-12 info-block">
            <span class="label">模板名称:</span>
            <input type="text" ng-model="scoreTemplate.name" class="form-control" style="width:100%;"
                   placeholder="模板名称">
        </div>
    </div>
    <div class="row" style="margin-top:20px;">
        <div ng-repeat="course in courseList" class="col-xs-12" style="height: 100%;">
            <div class="col-xs-12 info-block">
                <span class="label">{{course}}分数段:</span>
                <div class="info-item">
                    <input type="text" ng-model="scoreTemplate.courseGapSettingMap[course].detail"
                           placeholder="分数段列表, 格式:开始分数1-结束分数1,开始分数2-结束分数2, 以此类推!" class="form-control"/>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 text-center">
        <button class="btn btn-info" ng-click="save()">保存</button>
        <button class="btn btn-danger" ng-click="closeThisDialog('cancel')">取消</button>
    </div>
</div>
