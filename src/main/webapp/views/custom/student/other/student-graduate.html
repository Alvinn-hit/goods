<div ng-controller="ExamListController" style="background: #fff;overflow: auto;height:100%;padding: 15px;border: 1px solid #cfdbe2;">
    <div class="row">
        <div class="col-xs-6 pull-left">
            <button class="btn btn-info" ng-click="add(-1)">
                添加新去向
            </button>
        </div>

        <div class="col-xs-5">
            <input type="text" class="form-control" style="width:100%;"
                   placeholder="输入姓名,学号,身份证或者电话号码">
        </div>

        <div class="col-xs-1 text-right">
            <button class="btn btn-info pull-right" ng-click="search()">查询</button>
        </div>
    </div>

    <div style="margin-top: 10px;">
        <table ng-table="graduateTableParams" class="table table-bordered table-hover table-condensed editable-table table-min">
            <tr ng-repeat="item in $data">
                <td data-title="'名字'" style="text-align: center;">{{item.name}}</td>
                <td data-title="'入学年级'" style="text-align: center">{{item.gradeName}}</td>
                <td data-title="'班级'" style="text-align: center">{{item.className}}</td>
                <td data-title="'目前电话'" style="text-align: center">{{item.phone}}</td>
                <td data-title="'目前所在地'" style="text-align: center;">{{item.place}}</td>
                <td data-title="'目前描述'" style="text-align: center">{{item.detail}}</td>
                <td data-title="'操作'" style="text-align: center">
                    <button class="btn btn-danger" ng-click="show(item.id)">点击查看在校数据</button>
                </td>
            </tr>
        </table>
    </div>

</div>
