<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>个人信息</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.0/style/weui.min.css">
</head>
<body>

<div id="info">
    <div class="weui-cells__title">基本信息</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>姓名</p>
            </div>
            <div class="weui-cell__ft">{{studentInfo.name}}</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>性别</p>
            </div>
            <div class="weui-cell__ft">{{studentInfo.sex}}</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>出生年月</p>
            </div>
            <div class="weui-cell__ft">{{studentInfo.birth}}</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>标题文字</p>
            </div>
            <div class="weui-cell__ft">说明文字</div>
        </div>
    </div>
    <div class="weui-cells__title">教育信息</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>姓名</p>
            </div>
            <div class="weui-cell__ft">{{studentInfo.name}}</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>标题文字</p>
            </div>
            <div class="weui-cell__ft">说明文字</div>
        </div>
    </div>
    <div class="weui-footer">
        <p class="weui-footer__links">
            <a href="javascript:home();" class="weui-footer__link">了解我们</a>
        </p>
        <p class="weui-footer__text">Copyright © 2016-2017 云校园科技平台</p>
    </div>
</div>

<script src="//cdn.bootcss.com/vue/2.2.4/vue.min.js"></script>

<script type="text/javascript">
//    var info = $studentInfo;
    new Vue({
        el: '#info',
        data: {
            studentInfo : {}
        }
    })
</script>

</body>
</html>
